<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약이름 DB에 표시</title>
    <style>
        @font-face {
            font-family: 'SANJUGotgam';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/SANJUGotgam.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family : 'SANJUGotgam'
        }
    </style>
</head>
<body>
    <form name="input" method="POST" action="http://20.84.55.133:5000/findDrugs">
        <input type="text" id="drugName" name="drugName" /required>
        <input type="submit" value="검색">
    </form>

    <h1 id="afterClick">약이름 DB에 표시</h1>
    {% block content %}
        {% for drugs in drugs %}
            <div class='drugs'>
                <p id="drugs{{drugs[0]}}">이름 : {{drugs[1]}}  // 제약사 : {{drugs[2]}} </p>
            </div>
            <script>
                document.getElementById("drugs{{drugs[0]}}").addEventListener("click", () =>{
                    opener.document.getElementById("drugName").value = "{{drugs[1]}}";
                    window.close();
                })
            </script>
        {% endfor %}
    {% endblock %}

    <p>혹시 관련 약이 없으신가요?</p>
    <input type="text" id="newName">
    <input type="submit" value="입력" id="newClick">
    <script>
        document.getElementById("newClick").addEventListener("click", () => {
            opener.document.getElementById("drugName").value = document.getElementById("newName").value;
            window.close();
        })
    </script>
</body>
</html>
