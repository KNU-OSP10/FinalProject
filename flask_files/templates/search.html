<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼마약?!</title>
    <style>
        @font-face {
            font-family: 'SANJUGotgam';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/SANJUGotgam.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family : 'SANJUGotgam';
            height: 100%;
            width: 100%;
            background: url("https://github.com/KNU-OSP10/FinalProject/blob/main/flask_files/templates/pharmacy_background.jpeg?raw=true") no-repeat;
            background-size: cover;
        }
        header{
            text-align: center;
        }
        header h1 span{
            color:red;
        }
        header nav ul li {
            display: inline;
            margin:0 10px;
        }
        header h1{
            font-size: 40px;
            margin-top: 1.5%;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content-title {
            display: flex;
            align-items: center;
            width: 500px;
            background-color:whitesmoke;
            font-size: x-large;
        }
        
        .point {
            color: red;
            padding-right: 5px;
        }
        
        .descript{
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 0px 60px;
        }
        .descript {
            margin-bottom: 100px;
            height: 200px;
            width: 500px;
        }
        .descript__effect {
            margin-bottom: 15px;
        }
        .descript__type {
            font-size: large;
            font-weight: 500;
            padding-bottom: 10px;
        }
        
        .ranking {
            height: 250px;
            width: 500px;
            display: flex;
            justify-content: center;
            flex-direction: column;

        }

        .ranking__index {
            padding-right: 100px;
        }v

        .ranking__index__pharm {
            padding-left: 50px;
            padding-right: 10px;
        }

        .ranking__index__price, .ranking__index__updown {
            padding-left: 40px;
            padding-right: 20px;
        }

        .ranking__rank {
            font-size: large;
            padding-bottom: 10px;
        }

        .ranking__num, .ranking__pharmacy, .ranking__price {
            padding-right: 30px;
        }

        .ranking__updown {
            padding-left: 35px;
        }

        .medi__name{
            display: flex;
            padding-right: 370px;
            padding-bottom: 40px;
        }

        a { 
            text-decoration: none; 
            color: black;
        }

    </style>
</head>
<body>
    <header>
        <a href="/"><h1>얼마<span>약</span></h1></a>
        <nav>
            <hr>
            <ul>
                <a href="/"><li>약 랭킹</li></a>
                <a href="/pharmacy_map"><li>가까운 약국</li></a>
                <a href="/report"><li>약 제보</li></a>
                <a href="/about_us"><li>About us</li></a>
            </ul>
        </nav>
    </header>
    
    <div class="content">
        <div class="medi__name">
            <h1>{{descript[0][1]}}</h1>
        </div>
        <div class="content-title"><div class="point">약</div>설명</div>
        <div class="descript">
            <!--약 설명 추가 / 링크 연동 !-->
            <div class="descript__name"><h1><!--약 이름!--></h1></div>
            <div class="descript__effect">
                <div class="descript__type">
                    약 효과:
                </div>
                <div class="descript__detail">
                    {{descript[0][3]}}
                </div>
            </div>
            <div class="descript__how">
                <div class="descript__type">
                    복용 방법:
                </div>
                <div class="descript__detail">
                    {{descript[0][4]}}
                </div>
            </div>
        </div>

        <div class="content-title"><div class="point">약</div>가격</div>
        <div class="ranking">
            <ol>
                <h3 class="ranking__index">
                    <span class="ranking__index__pharm">약국</span>
                    <span class="ranking__index__price">가격</span>
                    <span class="ranking__index__updown">평균차이</span>
                </h3>
                {% for ranks in ranks%}
                <li>
                    <div class="ranking__rank">
                        <span class="ranking__num"></span>
                        <span class="ranking__pharmacy">{{ranks[2]}}</span>
                        <span class="ranking__price">{{ranks[3]}}</span>
                        <span class="ranking__updown">{{ranks[4]}}</span>
                    </div>
                </li>
                {% endfor %}
            </ol>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
