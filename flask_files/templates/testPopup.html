<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>팝업창</h1>
    <input type="text" id ="popUpInput">
    <!-- 목록을 DB에서 받아와서, 목록을 box에서 찾아주는 방식으로 할 것인지, 추천 약 방식으로 할것인지? (정해서 구현하기)
    -->
    <button id="popUpSubmit">
        제출
    </button>
    <script>
        document.getElementById("popUpSubmit").addEventListener("click", () =>{
            opener.document.getElementById("pharmName").value = document.getElementById("popUpInput").value;
            window.close();
        })
    </script>    
</body>
</html>
