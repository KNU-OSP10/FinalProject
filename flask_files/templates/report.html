<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼마약?!</title>
    <style>
        @font-face {
            font-family: 'SANJUGotgam';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/SANJUGotgam.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family : 'SANJUGotgam';
            height: 100%;
            width: 100%;
            background: url("https://github.com/KNU-OSP10/FinalProject/blob/main/flask_files/templates/pharmacy_background.jpeg?raw=true") no-repeat;
            background-size: cover;
        }
        header h1{
            font-size: 40px;
            margin-top:1.5%;
        }
        header{
            text-align: center;
        }
        header h1 span{
            color:red;
        }
        header nav ul li {
            display: inline;
            margin:0 10px;
        }
        #container{
            margin : auto;
            margin-top: 3%;
            text-align : center;
            background-position-x: center;
            background-repeat: no-repeat;
            background-image: url("https://github.com/KNU-OSP10/FinalProject/blob/main/flask_files/templates/reportingBlock.jpg?raw=true");
            background-size: contain;
            height: 650px;
            width: auto;
        }
        form{
            display : inline;
        }
        .nonDescription{
            width: 260px;
        }
        #description{
            width: 260px;
            height: 100px;
        }
        #submitButton{
            width : 370px;
        }
        a { 
            text-decoration: none; 
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <a href="/"><h1>얼마<span>약</span></h1></a>
        <nav>
            <ul>
                <a href="/"><li>약 랭킹</li></a>
                <a href="/pharmacy_map"><li>가까운 약국</li></a>
                <a href="/report"><li>약 제보</li></a>
                <a href="/about_us"><li>About us</li></a>
            </ul>
        </nav>
    </header>
    <hr>


    <div id = "container"><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <form name="input" method="GET" action="/reporting" > <!-- 넣어주는 방식이니까, get 으로 넣어주기. post 아니다! -->
            
            약국명 <input type="text" class="nonDescription" id="pharmName" name="pharmName" readonly /required >
            <input type="button" value="조회" onclick="inquirePharmName();"><br><br> <!-- 직접입력 금지하고, 조회 버튼 완료-->
    
            
            약이름 <input type="text" class="nonDescription" id = "drugName" name="drugName" readonly /required> 
            <input type="button" value="조회" onclick="inquireDrugName();"><br><br> <!-- 직접입력 금지하고, 조회 버튼 완료-->
    
            
            약가격 <input type="number" class="nonDescription" name="price" /required>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br><br><br> <!-- 약 가격(입력하고 집어넣기)-->
            내용 &nbsp <input type="text" id="description" name="description" /required>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<br><br> <!-- 내용(입력박스로 만들고 집어넣기)-->
        
            <br>
            <!--첨부파일
            <input type="file" id = "imageFile" name="fileUpload" /required> 첨부사진 집어넣기 구현부--><!-- 첨부파일은 DB에 넣을 수 있나?-->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
            <input type="image" alt="제출버튼" 
            id="submitButton"src="https://github.com/KNU-OSP10/FinalProject/blob/main/flask_files/templates/submitButton.jpg?raw=true" > <!-- 제출 버튼 누르면 제출됨.-->
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        </form><br><br><br><br>
    </div>    
    
    
    <script>
        function inquirePharmName(){    
            window.open("http://20.84.55.133:5000/findPharmacy","약국 검색","width=600,height=300,top=10,left=10")
        }
        
        function inquireDrugName(){
            window.open("http://20.84.55.133:5000/findDrugs","약 검색","width=600,height=300,top=10,left=10");
        }
    </script>
</body>
</html>
