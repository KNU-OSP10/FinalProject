<!DOCTYPE html>
<html lang="en">
<head>

        <nav>

    <br><br><br><br>

        약국명 <input type="text" class="nonDescription" id="pharmName" name="pharmName" readonly /required >

        약가격 <input type="number" class="nonDescription" name="price" /required><br><br><br> <!-- 약 가격(입력하고 집어넣기)-->
        내용 <input type="text" id="description" name="description" /required><br><br> <!-- 내용(입력박스로 만들고 집어넣기)-->
    
        <br>
        <!--첨부파일

    <script>
        function inquirePharmName(){    
            window.open("http://20.84.55.133:5000/findPharmacy","약국 테스트","width=400,height=300,top=10,left=10")
        }
        
        function inquireDrugName(){
            window.open("http://20.84.55.133:5000/findDrugs","약 테스트","width=400,height=300,top=10,left=10");
        }
